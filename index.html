<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeongjin's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for Front-end sofrware engineer Yeongjin"
    />
    <meta name="author" content="Yeongjin" />
    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/0553cc2b4a.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- 스크립트 -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="images/favicon.png" alt="Yeongjin's icon" />
        <a href="#">Yeongjin</a>
      </div>
      <div class="navbar__menu">
        <ul class="naver__menu">
          <li class="navber__menu__item">Home</li>
          <li class="navber__menu__item">About</li>
          <li class="navber__menu__item">Skills</li>
          <li class="navber__menu__item">My work</li>
          <li class="navber__menu__item">Testimonial</li>
          <li class="navber__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/profile.jpg"
        alt="Yeongjin's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />Yeongjin's Portfilo</h1>
      <h2 class="home__description">
        I am a developer who dreams of a front-end monster.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>나에 대한 소개 /..... 프론트 개발자를 꿈꾸고....</p>
      <div class="about__majors">
        <!-- HTML CSS JAVASCRIPT -->
        <!-- FRONT-END -->
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">HTML, CSS, JavaScript</div>
        </div>
        <!-- REACT -->
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-react"></i>
          </div>
          <div class="major__title">React</div>
          <div class="major__description"></div>
        </div>
        <!-- VUE -->
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-vuejs"></i>
          </div>
          <div class="major__title">Vue</div>
          <div class="major__description"></div>
        </div>
        <div class="about__academy">
          <div class="academy">
            <img
              src="images/academy/ssafy_logo.png"
              alt="Samsung Software Academy"
              class="academy__logo"
            />
            <p class="academy__name">Samsung SW Academy For Youth</p>
            <p class="academy__period">2020.01 - 2020.12</p>
          </div>
          <div class="academy">
            <img
              src="images/academy/bit_logo.jpg"
              alt="Bit Academy"
              class="academy__logo"
            />
            <p class="academy__name"></p>
            <p class="academy__period"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skiils"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
